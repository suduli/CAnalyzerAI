<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .content {
            position: relative;
            z-index: 1;
            padding: 50px;
            text-align: center;
        }
        
        h1 {
            color: #00ff41;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .status {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="content">
        <h1>Particle System Test</h1>
        <div class="status" id="status">Loading...</div>
        <div id="debug"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusEl = document.getElementById('status');
            const debugEl = document.getElementById('debug');
            
            function updateStatus(message) {
                statusEl.textContent = message;
                console.log(message);
            }
            
            function updateDebug(message) {
                debugEl.innerHTML += '<p>' + message + '</p>';
                console.log(message);
            }

            updateStatus('Checking particles.js...');
            
            if (typeof particlesJS === 'undefined') {
                updateStatus('ERROR: particles.js not loaded');
                return;
            }
            
            updateStatus('particles.js loaded successfully');
            updateDebug('Library version: ' + (window.particlesJS.version || 'unknown'));
            
            // Simple configuration
            const config = {
                particles: {
                    number: {
                        value: 50,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#00ff41"
                    },
                    shape: {
                        type: "circle"
                    },
                    opacity: {
                        value: 0.8,
                        random: false
                    },
                    size: {
                        value: 3,
                        random: true
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#00ff41",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "repulse"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        repulse: {
                            distance: 100,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        }
                    }
                },
                retina_detect: true
            };

            updateDebug('Initializing with config...');
            
            try {
                particlesJS('particles-js', config);
                updateStatus('Particles initialized successfully!');
                
                // Check if canvas was created
                setTimeout(() => {
                    const canvas = document.querySelector('#particles-js canvas');
                    if (canvas) {
                        updateDebug('Canvas created: ' + canvas.width + 'x' + canvas.height);
                        updateDebug('Canvas style: ' + canvas.style.cssText);
                    } else {
                        updateDebug('ERROR: No canvas found');
                    }
                    
                    // Check particles object
                    if (window.pJSDom && window.pJSDom.length > 0) {
                        const pJS = window.pJSDom[0].pJS;
                        updateDebug('Particles count: ' + pJS.particles.array.length);
                        updateDebug('Animation enabled: ' + pJS.fn.animate);
                    }
                }, 1000);
                
            } catch (error) {
                updateStatus('ERROR: ' + error.message);
                updateDebug('Error details: ' + error.stack);
            }
        });
    </script>
</body>
</html>
